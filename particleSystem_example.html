<!DOCTYPE html>
<html>
  <head>
    <title>eggsplosion!!</title>
    <meta name="description" content="Registry - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  </head>
  <body>
    <a-scene outline>
      <a-assets>
        <img id="groundTexture" src="https://cdn.glitch.com/d9a68122-942c-498b-b71f-bfbce4382de7%2FIMG_0197.jpg?1495182595617">
      </a-assets>
      

      <a-entity particle-system="preset: snow; particleCount: 10000"></a-entity>
      <a-entity particle-system="preset: default; color: #FF6542; particleCount: 1000" position="0 0 -5"></a-entity>

      <a-entity id="sphere" geometry="primitive: sphere; radius: 1.25" material="src:https://cdn.glitch.com/d9a68122-942c-498b-b71f-bfbce4382de7%2FIMG_0197.jpg?1495182595617" position="0 1.25 -5"
                animation="property: scale; dir: alternate; dur: 100; to: 1.1 1.1 1.1; loop: true"></a-entity>
      <a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 1" position="-1 0.5 -3" material="src:https://cdn.glitch.com/d9a68122-942c-498b-b71f-bfbce4382de7%2FIMG_0197.jpg?1495182595617"
                ></a-entity>
      <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.5; height: 1.5" position="1 0.75 -3" material="src:https://cdn.glitch.com/d9a68122-942c-498b-b71f-bfbce4382de7%2FIMG_0197.jpg?1495182595617; repeat: 3 1"></a-entity>

      <a-entity id="plane" geometry="primitive: plane; width: 10000; height: 10000" material="src:https://cdn.glitch.com/d9a68122-942c-498b-b71f-bfbce4382de7%2FIMG_0197.jpg?1495182595617; repeat: 4 20" rotation="-90 0 0"></a-entity>
      <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #564154; shader: flat; side: back"></a-entity>
      <a-entity light="type: ambient; color: #444"></a-entity>
      <a-entity light="type: directional; color: #AAA" position="-1 2 0"></a-entity>
    </a-scene>
  </body>
</html>
